<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星花雪月</title>
  <link th:href="@{/blogstyle/images/me.jpg}" rel="icon" type="image/x-ico">
  <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css}">
  <link rel="stylesheet" th:href="@{/blogstyle/css/me.css}">
</head>
<body>

<!--导航-->
<div th:replace="~{common/blogcommon::topbar}"></div>


<!--顶部图片-->
<div class="m-bg-type_outer" style="width: 100%;height: 40%">
  <img th:src="@{/blogstyle/images/typebg.jpg}" alt="" class="ui m-bg image" style="width: 100%;height: 100%">
  <div class="m-bg-class_cover">
    <div class="ui container" style="position: relative ;bottom: -540px;">
      <div class="m-font-size-title m-right-bottom" align="center" style="font-family:'STXingkai'">搜索结果</div>
      <div class="m-font-size-text-init-title m-margin-top" align="center">人生，就是一个不断寻找的过程</div>
    </div>
  </div>
</div>

  <!--中间内容-->
  <div  class="m-margin-">
    <div class="ui container">
      <!--header-->
      <div class="ui top attached segment">
        <div class="ui middle aligned two column grid">
          <div class="column">
            <h3 class="ui teal header">搜索结果</h3>
          </div>
          <div class="right aligned column">
            共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${size}"></h2> 个
          </div>
        </div>
      </div>

      <div class="ui top attached teal m-opacity segment">
        <div class="ui padded vertical segment m-padded-tb-large">
          <div class="ui middle aligned mobile reversed stackable grid" >
            <div class="eleven wide column" th:each="article:${articles}">
              <h3 class="ui header" ><a th:href="@{/blog/toarticle}+${article.getId()}" th:text="${article.getTitle()}"></a></h3>
              <p class="m-text">Hello,World</p>
              <div class="ui grid">
                <div class="eleven wide column">
                  <div class="ui mini horizontal link list">
                    <div class="item">
                      <img th:src="@{/blogstyle/images/me.jpg}"  alt="" class="ui avatar image">
                      <div class="content"><a href="#" target="_blank" class="header">oneStar</a></div>
                    </div>
                    <div class="item">
                      <i class="calendar icon"></i><span th:text="${#dates.format(article.getDate(),'yyyy-MM-dd')}"></span>
                    </div>
                    <div class="item">
                      <i class="eye icon"></i> <span th:text="${article.getHits()}"></span>
                    </div>
                    <div class="item">
                      <i class="comment outline icon"></i> <span th:text="${article.getCommentsNum()}"></span>
                    </div>
                  </div>
                </div>
                <div class="right aligned five wide column">
                  <a href="#" target="_blank" class="ui teal basic label m-padded-tiny m-text-thin" th:text="${article.getType()}"></a>
                </div>
              </div>
            </div>

            <!--博文首图-->
            <div class="five wide column">
              <a href="#" target="_blank">
                <img src="../../static/blogstyle/images/backimg1.jpg" alt="" class="ui rounded image">
              </a>
            </div>

          </div>
        </div>
      </div>

      <!--分页-->
      <div class="ui bottom attached segment m-opacity stackable grid">
        <div class="three wide column" align="center">
          <a class="item">上一页</a>
        </div>

        <div class="ten wide column" align="center">
          <p> <span></span> / <span></span> </p>
        </div>

        <div class="three wide column" align="center">
          <a class="item">下一页</a>
        </div>
      </div>

    </div>
  </div>

  <br>
  <br>
<!--底部栏-->
<div th:replace="~{common/blogcommon::footbar(articlesNum=${articlesNum},commentsNum=${commentsNum},hits=${hits})}"></div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

<div th:replace="~{common/blogcommon::javascript}"></div>
  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

  </script>
</body>
</html>
