<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>dzsq</title>
  <link rel="stylesheet" type="text/css" th:href="@{/user/css/bootstrap.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/user/css/style.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/user/css/font-awesome.min.css}">
  <link rel="apple-touch-icon-precomposed" th:href="@{/user/images/icon/icon.png}">
  <link rel="shortcut icon" th:href="@{/user/images/icon/favicon.ico}">
  <script th:src="@{/user/js/jquery-2.1.4.min.js}"></script>
  <!--[if gte IE 9]>
  <script th:src="@{/admin/js/jquery-1.11.1.min.js}" type="text/javascript"></script>
  <script th:src="@{/admin/js/html5shiv.min.js}" type="text/javascript"></script>
  <script th:src="@{/admin/js/respond.min.js}" type="text/javascript"></script>
  <script th:src="@{/admin/js/selectivizr-min.js}" type="text/javascript"></script>
  <![endif]-->
<!--[if lt IE 9]>
  <script>window.location.href='upgrade-browser.html';</script>
<![endif]-->
</head>

<body class="user-select">
<section class="container-fluid">
  <div th:replace="~{common/common::topbar}"></div>
  <div class="row">
    <div th:replace="~{common/common::sidebar}"></div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">
      <div class="row">
        <form th:action="@{/addFlink}" method="post" class="add-flink-form" autocomplete="off" draggable="false">
          <div class="col-md-9">
            <h1 class="page-header">增加友情链接</h1>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>名称</span></h2>
              <div class="add-article-box-content">
                <input type="text" id="flink-name" name="name" class="form-control" placeholder="在此处输入名称" required autofocus autocomplete="off">
                <span class="prompt-text">例如：异清轩技术博客</span> </div>
            </div>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>WEB地址</span></h2>
              <div class="add-article-box-content">
                <input type="text" id="flink-url" name="url" class="form-control" placeholder="在此处输入URL地址" required autocomplete="off">
                <span class="prompt-text">例子：<code>http://www.ylsat.com/</code>——不要忘了<code>http://</code></span> </div>
            </div>
            <div class="add-article-box-footer">
              <button class="btn btn-primary" type="submit" name="submit">增加</button>
            </div>
            </div>
        </form>
      </div>
    </div>
  </div>
</section>
<div th:replace="~{common/common::info}"></div>
</body>
</html>
