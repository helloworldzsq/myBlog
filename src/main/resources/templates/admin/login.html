<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>dzsq</title>
	<link rel="stylesheet" type="text/css" th:href="@{/login/css/normalize.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/login/css/demo.css}" />
	<!--必要样式-->
	<link rel="stylesheet" type="text/css" th:href="@{/login/css/component.css}" />
	<!--[if IE]>
	<script th:src="@{/login/js/html5.js}"></script>
	<![endif]-->
</head>
<body>
<div class="container demo-1">
	<div class="content">
		<div id="large-header" class="large-header">
			<canvas id="demo-canvas"></canvas>
			<div class="logo_box">
				<h3>欢迎你</h3>
				<form th:action="@{/user/login}" name="login" method="post">
					<div class="input_outer">
						<span class="u_user"></span>
						<input name="name" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
					</div>
					<div class="input_outer">
						<span class="us_uer"></span>
						<input name="pwd" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
					</div>

					<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>

					<div class="mb2">
						<button  class="act-but submit" style="color: #FFFFFF">登录</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div><!-- /container -->
<script th:src="@{/login/js/TweenLite.min.js}"></script>
<script th:src="@{/login/js/EasePack.min.js}"></script>
<script th:src="@{/login/js/rAF.js}"></script>
<script th:src="@{/login/js/demo-1.js}"></script>
<div style="text-align:center;">
</div>
</body>
</html>
